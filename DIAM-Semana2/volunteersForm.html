            <h2> Formulário de Candidatura a Voluntário</h2>
            <form action="submitForm.html"  method="POST" name="volunteerForm">
            <label for="name">Nome Completo:</label><br>
            <input type="text" id="name" name="name"><br>
            <br>
            <label for="contacto">Contacto:</label><br>
            <input type="text" id="contacto" name="contacto"><br>
            <br>
            
            <div class="grid">
                <div>
                    Datas:
                    <br>
                    <input type="checkbox" name="check-1" value="check-1" id="check-1">
                    <label for="check-1">21/08/2025</label>
                    <input type="checkbox" name="check-2" value="check-2" id="check-2">
                    <label for="check-2">22/08/2025</label>
                    <input type="checkbox" name="check-3" value="check-3" id="check-3">
                    <label for="check-3">23/08/2025</label>
                </div>

                <br>

                <div>
                    Horário:
                    <br>
                    <input type="checkbox" name="check-4" value="check-4" id="check-4">
                    <label for="check-4">Manhã</label>                    <input type="checkbox" name="check-5" value="check-5" id="check-5">
                    <label for="check-5">Tarde</label>
                    <input type="checkbox" name="check-6" value="check-6" id="check-6">
                    <label for="check-6">Noite</label>
                </div>
            </div>
            <br>

            <div>
                <label for=comentario">Comentário:</label><br>
                <textarea name="comentario" id="comment" cols="30" rows="10"></textarea><br>
                <p style="color: darkgreen; font-weight: bold;" id="comment-text"></p>
            </div>

            <input type="button" value="Validar Comentário" onclick="isCommentValid()">
            <input type="button" value="Submeter" onclick="canSubmit()">

            </form>
      
            <br>
